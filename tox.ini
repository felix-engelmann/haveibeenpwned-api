[tox]
envlist = py37,pep8


[testenv]
commands =
    py.test tests
deps=
    pytest
	pytest-flask
	flake8


[testenv:pep8]
commands = flake8 --ignore=E123,E125,W504


[flake8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125,W504
builtins = _
exclude=env,.venv,.git,.tox,dist,doc,*lib/python*,*egg,build